<script type="text/javascript">
skrollr.init({
        forceHeight: false
});
$(function() {
    $(".main-link").click(function(el) {
        var href = $(this).attr("href");

        if ($("body").scrollTop() == 0) {
            return true;
        } else {
            $('html, body').animate({scrollTop: 0}, {
                complete: function() {
                    window.location = href;
                }
            }, 350);
        }

        return false;
    });
    
});
</script>
